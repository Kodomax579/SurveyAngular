<div class="form-container">
    <h2>Register</h2>
    <form FormGroupName="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" formControlName="firstname" class="form-control" />
        <div *ngIf="form.get('firstname')?.invalid && form.get('firstname')?.touched" class="error">
          First Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" formControlName="lastname" class="form-control" />
        <div *ngIf="form.get('lastname')?.invalid && form.get('lastname')?.touched" class="error">
          Last Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
          Password is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="form.invalid" class="submit-button">Submit</button>
    </form>
  </div>
